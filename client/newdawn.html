<!DOCTYPE html>
<html>
  <head>
    <title>Newdawn Diablo 2 Runewords</title>
    <link id="favicon" rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="container" style="max-width: 1200px !important">
      <header>
        <h1>New Dawn Diablo 2 Runewords</h1>
      </header>
      <div class="content">
        <p>
          These Runewords are for the
          <a href="https://www.nexusmods.com/diablo2resurrected/mods/86" target="_blank">New Dawn Mod</a>.
        </p>
      </div>
      <div>
        <form action="" method="get" class="m-2">
          <label for="searchTerm"></label>
          <input
            size="50"
            type="text"
            name="searchTerm"
            id="searchTerm"
            class="p-1 mx-1"
            placeholder="Enter Runeword"
          />
          <label for="searchOptions"></label>
          <select name="searchOptions" id="searchOptions" style="padding: 6px; width: 150px">
            <option value="name">Name</option>
            <option value="runes">Rune</option>
            <option value="item">Items</option>
            <option value="mods">Mods</option>
          </select>
          <button type="submit" class="bg-red-500 p-1" onclick=""> Search </button>
        </form>
        <div style="display: flex" class="text-lg font-bold">
          <div style="width: 41px; padding: 7px; text-align: right">#</div>
          <div style="width: 155px; padding: 7px"> Runeword </div>
          <div style="width: 98px; padding: 7px"> Runes </div>
          <div style="width: 80px; padding: 7px"> Level </div>
          <div style="width: 116px; padding: 7px"> Items </div>
          <div style="width: 751px; padding: 7px"> Mods </div>
        </div>
        <table id="" border="0">
          <tbody id="runewordsList"></tbody>
        </table>
      </div>
    </div>
    <script src="./js/newdawn.js"></script>
  </body>
</html>

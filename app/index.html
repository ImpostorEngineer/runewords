<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="refresh" content="240">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="diablo 2 runewords, items">

    <title>Diablo 2 Runeword List!</title>

    <link id="favicon" rel="icon" href="../assets/favicon.ico" type="image/x-icon">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">

    <!-- import the webpage's client-side javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Diablo 2 Runewords & Items</h1>
    </header>

    <main>
      <h3>Search for Runewords based on items that can be used:</h3>

      <form>
        <label>
          <input name="items" type="text" maxlength="50" required placeholder="Items, i.e. Weapons">
        </label>
        <button type="submit" id="submit-item">Search</button>
      </form>

      <section class="runewordlist">
        <ul id="runewordslist">
          <em>loading runewords&hellip;</em>
        </ul>
      </section>
    </main>
  </body>
</html>
